<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выравнивание резервуаров</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Выравнивание уровней в резервуарах</h1>
            <p class="subtitle">Используйте операцию: "добавить 1 литр в первые k резервуаров"</p>
        </header>
        
        <main>
            <section class="input-section">
                <div class="form-group">
                    <label for="n">Количество резервуаров (n):</label>
                    <input type="number" id="n" min="1" max="100000" placeholder="Введите n">
                </div>
                
                <div class="form-group">
                    <label for="volumes">Объемы жидкости (через пробел):</label>
                    <input type="text" id="volumes" placeholder="Например: 1 2 3">
                </div>
                
                <button id="calculate-btn" class="primary-btn">Рассчитать</button>
            </section>
            
            <section class="output-section">
                <h2>Результат</h2>
                <div id="result" class="result-container hidden">
                    <div id="result-content" class="result-content"></div>
                </div>
            </section>
            
            <section class="visualization-section">
                <h2>Визуализация</h2>
                <div id="visualization" class="tanks-container"></div>
            </section>
        </main>
        
        <footer>
            <p>Лаборант &copy; 2023</p>
        </footer>
    </div>

    <script src="../src/main.js"></script>
</body>
</html>
